<h2>{{ isEditMode ? 'Editar hotel' : 'Cadastrar hotel' }}</h2>
<mat-card>
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nome do Hotel</mat-label>
      <input matInput formControlName="nome" />
      <mat-error *ngIf="form.get('nome')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" />
      <mat-error *ngIf="form.get('descricao')?.hasError('required')">
        Descrição é obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Localização</mat-label>
      <input matInput formControlName="localizacao" />
      <mat-error *ngIf="form.get('localizacao')?.hasError('required')">
        Localização é obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Número de quartos</mat-label>
      <input matInput type="number" formControlName="quarto" min="0" />
      <mat-error *ngIf="form.get('quarto')?.hasError('required')">
        Número de quartos
      </mat-error>
      <mat-error *ngIf="form.get('quarto')?.hasError('min')">
        O Número de quartos não pode ser negativo
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Salvar
    </button>
  </form>
</mat-card>
