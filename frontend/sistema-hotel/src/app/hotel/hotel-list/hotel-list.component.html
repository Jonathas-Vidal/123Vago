<h2>Lista de Hotéis</h2>
<table
  mat-table
  [dataSource]="hoteis"
  class="mat-elevation-z8"
  style="width: 100%"
>

  <!-- Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.nome }}</td>
  </ng-container>

  <!-- Descrição -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.descricao }}</td>
  </ng-container>

  <!-- Localização -->
  <ng-container matColumnDef="localizacao">
    <th mat-header-cell *matHeaderCellDef>Localização</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.localizacao }}</td>
  </ng-container>

  <!-- Quarto -->
  <ng-container matColumnDef="quarto">
    <th mat-header-cell *matHeaderCellDef>Número de quartos</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.quarto }}</td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let hotel">
      <button mat-button color="primary" (click)="editar(hotel)">Editar</button>
      <button mat-button color="warn" (click)="remover(hotel)">Remover</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
